<body>
    <h1>Coffee</h1>

    <img src="../images/coffee.jpeg" alt="coffee" width="120">
    

    <h2>Ingredients</h2>
    <ul>
        <li>1 cup brewed coffee</li>
        <li>1 tbsp MCT oil</li>
        <li>2 tbsp butter</li>
        <li>1 tsp cocoa powder</li>
        <li>1 tsp cinnamon</li>
    </ul>

    <h2>Prep Instructions</h2>
    <ol>
        <li>Brew your favorite coffee.</li>
        <li>Place coffee and remaining ingredients into blender for 30 seconds. </li>
    </ol>
